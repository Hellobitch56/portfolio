<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Carousel Portfolio</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>My Carousel Portfolio</h1>

  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- Each image is a "slide" -->
      <div class="swiper-slide"><img src="assets/post1-slide1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="assets/post1-slide2.jpg" alt=""></div>
      <div class="swiper-slide"><img src="assets/post1-slide3.jpg" alt=""></div>
    </div>

    <!-- Optional navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>
</html>
